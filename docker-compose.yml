services:
  jira-tinder:
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    image: jira-tinder:latest
    container_name: jira-tinder-app
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.jira-tinder.description=Jira Tinder Application"
      - "com.jira-tinder.version=1.0.0"
      - "com.jira-tinder.maintainer=dev-team"
    networks:
      - jira-tinder-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: jira-tinder-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - jira-tinder
    restart: unless-stopped
    profiles:
      - production
    networks:
      - jira-tinder-network
    labels:
      - "com.jira-tinder.description=Nginx Reverse Proxy"
      - "com.jira-tinder.profile=production"

networks:
  jira-tinder-network:
    driver: bridge
    name: jira-tinder-network
